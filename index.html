<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do tempo</title>
    <link rel="stylesheet" href="assets/css/style.scss">
    <link rel="stylesheet" href="assets/css/style.css">

    <!--FONTES-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&display=swap" rel="stylesheet">
    <!--FONTES-->
</head>
<body>

    <section>
        <div class="container">
            <input type="text" placeholder="Digite o nome da cidade" id="input-city" autocomplete="off">
            <button id="btn"><img width="15" height="15" src="https://img.icons8.com/ios/50/search--v1.png" alt="search--v1"/></button>
            <p id="tempo">Tempo em sua cidade</p>
            <p id="temperatura">Temperatura atual</p>
            <div class="nuvens">
                <img src="https://openweathermap.org/img/wn/04n.png" alt="icone-do-tempo">
                <p id="previsão">Condição climática</p>
            </div>
            <p id="umidade">Umidade do ar</p>
        </div>

    </section>





    <script src="assets/js/script.js"></script>
</body>
</html>
